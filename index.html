<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="style.css">


<body>
<main>
  <div class="blogCard">
    <img class="articlePicture" src="./assets//images/illustration-article.svg" alt="Article Picture">
    <div class ="content">
      <div class="category">Learning </div>
      <div class="publishDate">Published 21 Dec 2023 </div>
      <h1 class="title">HTML & CSS foundations </h1>
      <div class="description">These languages are the backbone of every website, defining structure, content, and presentation.
      </div>
    </div>
    <div class ="author">
      <img class="authorPFP" src="./assets/images/image-avatar.webp" alt="Author PFP">
      <div class ="authorName">Greg Hooper</div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/ubcyukiny" target="_blank">Ken</a>.
  </div>
</main>
</body>
</html>
